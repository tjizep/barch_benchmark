<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET Pipeline 1 Benchmark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 24px;
        }
        canvas {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SET Pipeline 1</h2>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const data = {
            labels: ['1', '2', '3', '4', '5'],
            datasets: [{
                label: 'Set 1',
                data: [132388.3, 257109.6, 358434.0, 444980.9, 520701.3],
                backgroundColor: '#4b5563',
                borderColor: '#4b5563',
                borderWidth: 1
            }, {
                label: 'Set 2',
                data: [134621.1, 177616.7, 157952.3, 173930.3, 159478.3],
                backgroundColor: '#ef4444',
                borderColor: '#ef4444',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toLocaleString('en-US', { maximumFractionDigits: 1 });
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Threads',
                            font: {
                                size: 14
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Queries per Second',
                            font: {
                                size: 14
                            }
                        },
                        ticks: {
                            callback: function(value) {
                                return (value / 1000).toFixed(0) + 'k';
                            }
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
