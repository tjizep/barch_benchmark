<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET Pipeline Benchmarks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f9fafb;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto 40px auto;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main-title {
            color: #1f2937;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }
        .nav-menu {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav-button {
            padding: 8px 16px;
            background-color: #e5e7eb;
            color: #374151;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #d1d5db;
        }
        .nav-button.active {
            background-color: #4b5563;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            margin: 0 auto 30px auto;
        }
        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 24px;
        }
        canvas {
            max-height: 400px;
        }
    </style>

</head>
<body>
<div class="header">
    <h1 class="main-title">Barch Benchmarks</h1>
    <div class="nav-menu">
        <a href="index.html" class="nav-button">SET</a>
        <a href="index_get.html" class="nav-button">GET</a>
        <a href="index_memtier_1_1.html" class="nav-button">MEMTIER 1:1</a>
        <a href="index_memtier_1_10.html" class="nav-button active">MEMTIER 1:10</a>
    </div>
</div>

<div class="container">
    <h2>Memtier 1:10 Pipeline 1</h2>
    <canvas id="set_chart1"></canvas>
</div>

<div class="container">
    <h2>Memtier 1:10  Pipeline 10</h2>
    <canvas id="set_chart10"></canvas>
</div>

<div class="container">
    <h2>Memtier 1:10 Pipeline 20</h2>
    <canvas id="set_chart20"></canvas>
</div>
<div class="container">
    <h2>Memtier 1:10 command line</h2>
    <code>memtier_benchmark -4 -n 100000 --ratio=1:10 --pipeline=10 -c 16 -t 2 --hide-histogram -p 7777</code>
</div>

<script>
    // Configuration for creating charts
    function createChart(canvasId, data1, data2, data3) {
        const ctx = document.getElementById(canvasId).getContext('2d');

        const data = {
            labels: ['1', '2', '3', '4', '5'],
            datasets: [{
                label: 'Barch (0.3.4.15b)',
                data: data1,
                backgroundColor: '#4b5563',
                borderColor: '#4b5563',
                borderWidth: 1
            }, {
                label: 'Redis (8.2)',
                data: data2,
                backgroundColor: '#ef4444',
                borderColor: '#ef4444',
                borderWidth: 1
            }, {
                label: 'Valkey (9)',
                data: data3,
                backgroundColor: '#A7C7E7',
                borderColor: '#A7C7E7',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toLocaleString('en-US', { maximumFractionDigits: 1 });
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Threads',
                            font: { size: 14 }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Queries per Second',
                            font: { size: 14 }
                        },
                        ticks: {
                            callback: function(value) {
                                return (value / 1000).toFixed(0) + 'k';
                            }
                        }
                    }
                }
            }
        };

        new Chart(ctx, config);
    }

    // Pipeline 1 data
    createChart('set_chart1',
        [139266.12, 328451.05, 378393.12, 476051.91, 542008.06],
        [151257.41, 175762.64, 176083.23, 189955, 187814.18],
        [150306.55, 192974.29, 187608.31, 174396.04, 186443.32]
    );

    // Pipeline 10 data
    createChart('set_chart10',
        [993132.49, 1842752.20, 2448270.09, 3579063.37, 2949188.07],
        [1047756.98, 1403872.67, 1514632.93, 1357937.94, 1350464.58],
        [1375848.19, 1151070.44, 1415374.74, 1202435.76, 1261298.21]
    );

    // Pipeline 20 data
    createChart('set_chart20',
        [1776328.10, 2954010.67, 3978119.51, 4684432.99, 6235699.30],
        [1637329.47, 2492587.96, 1908508.30, 1948009.01, 2274181.10],
        [2376126.76, 1943518.62, 1954380.29, 2103879.20 , 1945340.31]
    );
</script>
</body>
</html>
